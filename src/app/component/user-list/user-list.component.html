<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>icon</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of records">
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>
                <img src="{{item.imageUrl}}"/>
            </td>
        </tr>
    </tbody>
    </table>
