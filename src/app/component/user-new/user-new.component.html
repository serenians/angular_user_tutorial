
<form class="form-horizontal" [formGroup]="newUserForm" (ngSubmit)="submitNewUser()">
        <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input type="text" class="form-control" id="imageUrl" aria-describedby="" formControlName= "imageUrl" placeholder="Enter Image Url">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
